<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Plant</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="header-text text-center mt-5">Money Plant</h1>
    </header>
    <!-- main section starts here  -->
    <main>
        <div class="container mt-5">
            <div class="row">

                <!-- pic div  -->
                <div class="col-md-7 ">
                    <img class="img-fluid" src="images/money-plant.jpg" alt="">
                </div>
                <!-- income div start here  -->

                <div class="col-md-5 text-center">
                    <h1>Income</h1>
                    <div class="income mt-3">
                        <label for="income">Income :</label>
                        <input keyup="incomeAmount()" id="income-amount" class="p-2" type="text" min="0" name="income">
                    </div>
                    <div class="expenses mt-3 text-center">
                        <h3 class="mb-3">Expences</h3>
                        <!-- food  -->
                        <label class="mb-2" for="food">Food :</label>
                        <input keyup="foodAmount()" id="food-amount" class="mb-2 p-2" type="text" name="food">
                        <br>
                        <!-- rent  -->
                        <label class="mb-2" for="rent">Rent :</label>
                        <input keyup="rentAmount()" id="rent-amount" class="mb-2 p-2" type="text" name="rent">
                        <br>
                        <!-- cloth  -->
                        <label class="mb-2" for="clothes">Clothes :</label>
                        <input keyup="clothAmount()" id="cloth-amount" class="mb-2 p-2" type="text" name="cloth">
                    </div>
                    <div class="button mt-3">
                        <button id="calculate-button" class="button-color text-center">Calculate</button>
                    </div>
                    <div class="expence-balance text-center mt-2">
                        <h3>Total Expence: $<span id="total-expence">00</span></h3>
                        <h3>Balance: $<span id="total-balance">000</span></h3>
                    </div>
                    <div class="saving-container d-inline">
                        <p>Saving <span><input id="saving-field" class="saving-input" type="text" name="saving"></span> <span>%</span> <span><button id="save-button" class="saving-button">Save</button></span> </p>

                    </div>
                    <div class="total-calculation">
                        <h4>Saving Amount: $<span id="saving-amount">00</span></h4>
                        <h4>Ramaining Balance: $<span id="remaining-balance">00</span></h4>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- js file intigate  -->
    <script src="js/calculation.js"></script>
</body>

</html>
